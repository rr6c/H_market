<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.4/luxon.min.js"></script>
  </head>
  <body>

    <div class="h-eyes">
      <div class="div">
        <div class="text-wrapper">لفتح الماركت</div>
        <div class="overlap-group">
          <div class="text-wrapper-2">E</div>
          <img class="vector" src="img/vector-1.svg" />
        </div>
        <img class="img" src="img/vector-2.svg" />
        <img class="component" src="img/component-1.svg" />
      </div>
    </div>
    
    <div class="h">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="close-window" id="close"  src="img/close-window.png" />
          <div class="title">
            <div class="date" id="dateNow"></div>
            <div class="name">H Market</div>
          </div>
          <div class="pizza">
            <img class="img" src="img/pizza-1.png" />
            <div class="text-wrapper">$50</div>
            <div class="overlap-group">
              <div class="rectangle" id="pizza"></div>
              <div class="div">Buy</div>
            </div>
          </div>
          <div class="pepsi">
            <img class="pepsi-2" src="img/pepsi-1.png" />
            <div class="text-wrapper-2">$2</div>
            <div class="overlap-group">
              <div class="rectangle" id="pepsi"></div>
              <div class="div">Buy</div>
            </div>
          </div>
          <div class="hamburger">
            <img class="hamburger-2" src="img/hamburger-1.png" />
            <div class="text-wrapper">$20</div>
            <div class="overlap-group">
              <div class="rectangle" id="hamburger"></div>
              <div class="div">Buy</div>
            </div>
          </div>
          <div class="red-bull">
            <img class="red-bull-2" src="img/red-bull-1.png" />
            <div class="text-wrapper-2">$7</div>
            <div class="overlap-group">
              <div class="rectangle" id="redbull"></div>
              <div class="div">Buy</div>
            </div>
          </div>
          <div class="pasta">
            <img class="pasta-2" src="img/pasta-1.png" />
            <div class="text-wrapper">$35</div>
            <div class="overlap-group">
              <div class="rectangle" id="pasta"></div>
              <div class="div">Buy</div>
            </div>
          </div>
          <div class="water">
            <img class="img" src="img/water-1.png" />
            <div class="text-wrapper-2">$1</div>
            <div class="overlap-group">
              <div class="rectangle" id="water"></div>
              <div class="div">Buy</div>
            </div>
          </div>
          <div class="overlap-2">
            <div class="shawarma">
              <img class="shawarma-2" src="img/shawarma-1.png" />
              <div class="text-wrapper">$10</div>
              <div class="overlap-group">
                <div class="rectangle" id="shawarma"></div>
                <div class="div">Buy</div>
              </div>
            </div>
            <div class="juice">
              <div class="overlap-3">
                <img class="bg" src="img/bg-10.svg" />
                <img class="juice-2" src="img/juice.png" />
                <div class="text-wrapper-3">$8</div>
                <div class="rectangle-2" id="juice"></div>
                <div class="text-wrapper-4">Buy</div>
              </div>
            </div>
          </div>
          <div class="overlap-4">
            <div class="cupcake">
              <div class="overlap-5">
                <img class="cupcake-chocolate" src="img/cupcake-chocolate-1.png" />
                <div class="text-wrapper-2">$6</div>
                <div class="overlap-group">
                  <div class="rectangle" id="cupcake"></div>
                  <div class="div">Buy</div>
                </div>
              </div>
            </div>
            <div class="ice-cream">
              <img class="ice-cream-2" src="img/ice-cream-1.png" />
              <div class="text-wrapper-5">$4</div>
              <div class="overlap-group">
                <div class="rectangle" id="icecream"></div>
                <div class="div">Buy</div>
              </div>
            </div>
          </div>
          <div class="cheesecake">
            <img class="cheesecake-2" src="img/cheesecake-1.png" />
            <div class="text-wrapper">$12</div>
            <div class="overlap-group">
              <div class="rectangle" id="cheesecake"></div>
              <div class="div">Buy</div>
            </div>
          </div>
          <div class="macaron">
            <img class="macaron-2" src="img/macaron-1.png" />
            <div class="text-wrapper">$32</div>
            <div class="overlap-group">
              <div class="rectangle" id="macaron"></div>
              <div class="div">Buy</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { DateTime } = luxon;
      const omanDateTime = DateTime.now().setZone('Asia/Muscat');
      const formattedDate = omanDateTime.toLocaleString(DateTime.DATE_HUGE);
      document.getElementById("dateNow").innerHTML = formattedDate;
    </script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
